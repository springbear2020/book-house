<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../../WEB-INF/static/css/register.css">
</head>
<body>
<div class="top-content">
    <ul class="top-left">
        <li class="top-left-title">蛇皮窝牛批</li>
    </ul>
</div>
<div class="middle">
    <div class="middle-container">
<!--        <div class="middle-images">-->
<!--            <img alt="涩图已失效" src="https://wx2.sinaimg.cn/mw2000/003tUy6ply1guoegkvuymj60jg0jgqa002.jpg"-->
<!--                 class="middle-pic">-->
<!--        </div>-->
        <div class="frame-login">
            <div class="login-title">注&nbsp&nbsp册</div>
            <form class="login-box">
                <div class="login-input"><input type="text" name="username"  placeholder="请输入用户名"
                                                class="login-username login-text" ></div>
                <div class="login-littleText">
                    <div class="login-error">账号或密码错误</div>
                </div>
                <div class="login-input"><input type="text" name="password"  placeholder="请输入密码"
                                                class="login-password login-text"></div>
                <div class="login-littleText">
                    <div class="login-error">账号或密码错误</div>
                </div>
                <div class="login-input"><input type="text" name="password"  placeholder="确认密码"
                                                class="login-password login-text"></div>
                <div class="login-littleText">
                    <div class="login-error">账号或密码错误</div>
                </div>
                <div class="login-button">
                    <button type="submit" class="login-btn">登录</button>
                </div>
                <!-- 留点空位 说不定能塞点啥 -->
            </form>
        </div>
    </div>
</div>
<div class="bottom-content"></div>
</body>
</html>
