<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <base href="http://localhost:8080/bookhouse/">
    <link rel="stylesheet" type="text/css" href="static/css/register.css">
    <script type="text/javascript" src="static/script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        // 页面加载完成之后
        $(function () {
            // 使用正则表达式验证各表单项信息是否合法

            // 给验证码图片绑定单击事件
            $("#imgVerifyCode").click(function () {
                this.src = "imgVerifyCode.jpg?date=" + new Date();
            });

            // 给获取邮箱验证码按钮绑定单击事件
            $("#emailVerifyCode").click(function () {
                var emailBtnObj = document.getElementById("emailVerifyCode");
                emailBtnObj.disabled = true;
                // 发起 AJAX 请求由服务器发送验证码到邮箱
                alert("邮件已发送到您的邮箱,请注意查收!")
            });
        })
    </script>
</head>
<body>
<div class="top-content">
    <ul class="top-left">
        <li class="top-left-title">Book House</li>
    </ul>
</div>
<div class="middle">
    <div class="middle-container">
        <!--        <div class="middle-images">-->
        <!--            <img alt="涩图已失效" src="https://wx2.sinaimg.cn/mw2000/003tUy6ply1guoegkvuymj60jg0jgqa002.jpg"-->
        <!--                 class="middle-pic">-->
        <!--        </div>-->
        <div class="frame-login">
            <div class="login-title">注&nbsp&nbsp册</div>
            <form class="login-box" action="userServlet" method="post">
                <input type="hidden" name="action" value="register">
                <span id="error_msg" style="color: red ">注册错误信息显示</span>

                <!-- 给用户名输入框绑定失去焦点事件,发起 AJAX 请求请求服务器验证用户名是否可用 -->
                <div class="login-input"><input type="text" name="username" placeholder="可使用数字、字母、下划线，但要以字母开头"
                                                class="login-username login-text"></div>

                <div class="login-input"><input type="text" name="password" placeholder="由长度为5到15位的字母、数字或下划线组成"
                                                class="login-password login-text"></div>
                <!-- 此处应添加一只小眼睛以提供密码隐藏与显示功能-->

                <div class="login-input"><input type="email" name="email" placeholder="邮箱地址"
                                                class="login-password login-text"></div>

                <!--  此处应设置 2 分钟后才能再次获取邮箱验证码 -->
                <input type="text" name="verifyCode" placeholder="邮箱验证码"> <input type="button" id="emailVerifyCode"
                                                                                 value="获取验证码"><br/>

                <!-- 给图片绑定单击事件,点击图片向服务器请求新的图片验证码 -->
                <input type="text" name="imgCode" placeholder="图片验证码"> <img id="imgVerifyCode"
                                                                            style="width: 120px;height: 40px"
                                                                            alt="验证码加载失败"
                                                                            src="imgVerifyCode.jpg"/>

                <div class="login-button">
                    <button type="submit" class="login-btn">立即注册</button>
                </div>
                <!-- 留点空位 说不定能塞点啥 -->
            </form>
        </div>
    </div>
</div>
<div class="bottom-content"></div>
</body>
</html>
